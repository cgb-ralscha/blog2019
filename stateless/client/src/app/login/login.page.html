<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="login(form.value)" novalidate>
    <ion-list lines="none">
      <ion-item>
        <ion-input [required]="true" errorText="Email is required" label="Email" labelPlacement="stacked" name="email"
                   ngModel
                   type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [required]="true" errorText="Password is required" label="Password" labelPlacement="stacked"
                   name="password" ngModel
                   type="password"></ion-input>
      </ion-item>

      <ion-button [disabled]="!form.valid" class="ion-margin-top" color="primary" expand="block" type="submit">Login
      </ion-button>

    </ion-list>
  </form>
</ion-content>
